sudo: required

dist: trusty

language: php

notifications:
  email:
    on_success: never
    on_failure: change

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.phpbrew
    - $HOME/.npm

before_script:
  - npm install -g gulp-cli
  - composer install
  - bash tests/bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

branches:
  only:
    - master
    - develop

# Before install, failures in this section will result in build status 'errored'
before_install:
    # setup WP_DEVELOP_DIR (needed for bbPress to bootstrap WP PHPUnit tests)
    - WP_DEVELOP_DIR=/tmp/wordpress
    # clone the WordPress develop repo
    - git clone --depth=1 --branch="$WP_VERSION" git://develop.git.wordpress.org/ $WP_DEVELOP_DIR
    - WP_DEVELOP_DIR=/tmp/wordpress/src
    - WP_TESTS_DIR=/tmp/wordpress/tests/phpunit

jobs:
  include:

    - stage: test
      php: 5.4
      env:
        - WP_VERSION=5.1
        - PHPCS_PHP_VERSION='5.4'
      script:
        - npm install || exit 1
        - gulp phpcs || exit 1 # PHP Code Sniffer scan.
        - gulp phpunit || exit 1

    - stage: test
      php: 5.6
      env: WP_VERSION=master
      script:
        - npm install || exit 1
        - gulp phpunit || exit 1

    - stage: test
      php: 7.2
      env: WP_VERSION=master
      script:
        - npm install || exit 1
        - gulp phpunit || exit 1

    - stage: test
      php: 7.3
      env: WP_VERSION=master
      script:
        - npm install || exit 1
        - npm run test || exit 1 # Bundle size test.
        - travis_retry npm run travis:test || exit 1 # Runs QUnit, PHPUnit and BackstopJS visual regression tests.

services:
  - docker
