name: WordPress Latest
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
jobs:
  name: E2E Tests
  runs-on: ubuntu-latest
  # if: github.event.pull_request.draft == false
  steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions/composer
    - uses: ./.github/actions/npm
      with:
        command: build:test
