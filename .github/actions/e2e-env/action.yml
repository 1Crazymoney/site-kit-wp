name: E2E environment
description: Sets up test environment for E2E tests.
inputs:
  version:
    description: WordPress version to install.
  amp:
    description: AMP plugin version to install.
runs:
  using: composite
  steps:
    - shell: bash
      run: |
        sudo systemctl start mysql.service
        composer global require wp-cli/wp-cli
        mkdir /tmp/wp
    - shell: bash
      working-directory: /tmp/wp
      run: |
        wp core download --version=${{ inputs.version }} --force --skip-content
        wp config create --dbname=wordpress_test --dbuser=root --dbpass=root
        wp core install --title="SiteKit" --admin_user=admin --admin_password=password --admin_email=test@test.com --skip-email --url=http://localhost:3306
    - shell: bash
      run: |
        cp -r --force tests/e2e/mu-plugins /tmp/wp/wp-content/mu-plugins
        cp -r --force tests/e2e/plugins /tmp/wp/wp-content/plugins
        ln -s $PWD /tmp/wp/wp-content/plugins/google-site-kit
    - shell: bash
      working-directory: /tmp/wp
      run: |
        wp user create admin-2 admin-2@example.com --role=administrator --user_pass=password
        wp user create editor editor@example.com --role=editor --user_pass=password
        wp user create author author@example.com --role=author --user_pass=password
        wp user create contributor contributor@example.com --role=contributor --user_pass=password

        wp post create --post_status=publish --post_title="Hello Solar System!"
        wp post create --post_status=publish --post_title="Hello Milky Way!"
        wp post create --post_status=publish --post_title="Hello Universe!"
        wp post create --post_status=publish --post_title="Hello Spéçïåł čhāràćtęrß!"

        if [ ! -z "${{ inputs.amp }}" ]; then
          wp plugin install amp --force --version=${{ inputs.amp }}
        fi

        wp plugin activate google-site-kit
        wp rewrite structure '%postname%' --hard

        php -S localhost:9002 &
